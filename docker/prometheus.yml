# Prometheus Configuration for Regulatory Intelligence Copilot
#
# This configuration scrapes metrics from:
# - OpenTelemetry Collector (application metrics)
# - Prometheus itself (self-monitoring)

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules
  scrape_timeout: 10s       # Timeout for scraping

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    environment: 'development'
    cluster: 'local'
    service: 'regulatory-intelligence-copilot'

# Scrape configurations
scrape_configs:
  # OTEL Collector - Application Metrics
  - job_name: 'otel-collector-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'otel-collector'

  # OTEL Collector - Self Monitoring
  - job_name: 'otel-collector-internal'
    static_configs:
      - targets: ['otel-collector:8888']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'otel-collector-internal'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting rules (optional - uncomment to enable)
# rule_files:
#   - '/etc/prometheus/rules/*.yml'

# Alertmanager configuration (optional - uncomment to enable)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Remote write configuration (optional - for long-term storage)
# remote_write:
#   - url: "http://your-remote-storage:9090/api/v1/write"
#     queue_config:
#       capacity: 10000
#       max_shards: 50
#       min_shards: 1
#       max_samples_per_send: 5000
#       batch_send_deadline: 5s

# Storage configuration
storage:
  tsdb:
    # How long to retain data
    retention.time: 15d
    # Maximum size of storage
    retention.size: 10GB
