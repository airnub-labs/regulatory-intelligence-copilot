version: '3.8'

services:
  # OpenTelemetry Collector for client telemetry
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: client-telemetry-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "8888:8888"  # Prometheus metrics
      - "8889:8889"  # Prometheus exporter metrics
      - "13133:13133" # Health check
    environment:
      - OTEL_LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - telemetry

  # Optional: Jaeger for viewing traces
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: client-telemetry-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - telemetry

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: client-telemetry-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - telemetry

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: client-telemetry-grafana
    ports:
      - "3003:3000"  # Changed to 3003 to avoid conflict with Next.js
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - telemetry

volumes:
  prometheus_data:
  grafana_data:

networks:
  telemetry:
    driver: bridge
