# Prometheus Configuration for Client Telemetry Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'client-telemetry'

# Scrape configurations
scrape_configs:
  # OTEL Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # OTEL Collector exporter metrics
  - job_name: 'otel-exporter'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-exporter'

  # Add your Next.js application metrics if available
  # - job_name: 'next-js-app'
  #   static_configs:
  #     - targets: ['host.docker.internal:3000']
  #       labels:
  #         service: 'demo-web'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

